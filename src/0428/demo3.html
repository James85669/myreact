<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            cursor: pointer;
        }
        span:hover{
            color: red;
        }
    </style>
</head>

<body>
    <!-- HTML DOM 分頁效果 -->
    <div>
        <span onclick="changeTOAbout();">ABOUT</span>
        <span onclick="changeTONews();">NEWS</span>
    </div>
    <hr>

    <div id="about">大家好，我是James</div>
    <div id="news" style="display: none;">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iure excepturi iste repellat fuga quis deserunt! Velit,
        earum voluptates impedit dolore reprehenderit ab et similique quas fugit? Similique, eveniet. Dolores, et!
    </div>

    </div>
    <button id="btn1">跳轉頁面</button>
    <button onclick="change(ABOUT)">上一頁</button>
    <button onclick="change(NEWS)">下一頁</button>
    
    
    <script>
        function changeTONews() {
            //隱藏about
            let about = document.querySelector('#about');
            about.style.display = 'none';
            //顯示news
            let news = document.querySelector('#news');
            news.style.display = 'block';
        }
        function changeTOAbout() {
            //顯示about
            let about = document.querySelector('#about');
            about.style.display = 'block';
            //隱藏news
            let news = document.querySelector('#news');
            news.style.display = 'none';
        }
        document.querySelector("#btn1").addEventListener("click", () => {
            window.location.href = "ABOUT";
        });


    </script>



</body>

</html>

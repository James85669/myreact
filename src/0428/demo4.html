<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            cursor: pointer;
        }
        span:hover{
            color: red;
        }
    </style>
</head>
<body>
    <div id="page1">page1</div>
    <div id="page2" style="display: none;">page2</div>
    <div id="page3" style="display: none;">page3</div>

    <button id="btn1" onclick="changeToPage2();">下一頁</button>
    <button id="btn2" onclick="changeToPage1();">上一頁</button>
    <button id="btn3" onclick="changeToPage3();">下一頁</button>
    <button id="btn4" onclick="changeToPage2();">上一頁</button>

    <script>
function changeToPage1(){
    document.querySelector('#page1').style.display = 'block';
    document.querySelector('#page2').style.display = 'none';
    document.querySelector('#page3').style.display = 'none';
 
    document.querySelector('#btn1').style.display = 'block';
    document.querySelector('#btn2').style.display = 'none';
    document.querySelector('#btn3').style.display = 'none';
    document.querySelector('#btn4').style.display = 'none';
}
function changeToPage2(){
    document.querySelector('#page1').style.display = 'none';
    document.querySelector('#page2').style.display = 'block';
    document.querySelector('#page3').style.display = 'none';
 
    document.querySelector('#btn1').style.display = 'none';
    document.querySelector('#btn2').style.display = 'block';
    document.querySelector('#btn3').style.display = 'block';
    document.querySelector('#btn4').style.display = 'none';
}
function changeToPage3(){
    document.querySelector('#page1').style.display = 'none';
    document.querySelector('#page2').style.display = 'none';
    document.querySelector('#page3').style.display = 'block';
 
    document.querySelector('#btn1').style.display = 'none';
    document.querySelector('#btn2').style.display = 'none';
    document.querySelector('#btn3').style.display = 'none';
    document.querySelector('#btn4').style.display = 'block';
}


    </script>
    
</body>
</html>
